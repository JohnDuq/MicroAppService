<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-blockUI [blocked]="blockedDocument"></p-blockUI>
<br />
<br />
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card border-light mb-3 shadow">
            <div class="card-body text-info">
                <div class="container">
                    <div class="row">
                        <div class="col text-info bold h2">Login</div>
                    </div><br />
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                    placeholder="Username" (click)="$event.target.select()" [(ngModel)]="username">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="basic-url"
                                    (click)="$event.target.select()" [(ngModel)]="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button pButton type="button" class="ui-button-raised ui-button-rounded ui-button-success"
                                (click)="checkLogin()" label="Login" icon="pi pi-check"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
